<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司网页</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #333; }
        header, footer { background-color: #333; color: #fff; padding: 10px 20px; text-align: center; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        .section { margin: 20px 0; }
        .carousel { display: flex; overflow: hidden; }
        .carousel img { width: 100%; transition: transform 0.5s ease; }
        nav { background: #444; color: #fff; text-align: center; padding: 10px 0; }
        nav a { color: #fff; text-decoration: none; padding: 10px 20px; }
        footer { margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>瑞金科技</h1>
    </header>
    <nav>
        <a href="#about">公司简介</a>
        <a href="#products">产品介绍</a>
        <a href="#team">团队介绍</a>
        <a href="#contact">联系方式</a>
    </nav>
    <div class="container">
        <div id="about" class="section">
            <h2>公司简介</h2>
            <p>金融大模型。</p>
        </div>
        <div id="products" class="section">
            <h2>产品介绍</h2>
            <p>提供AI提供股票数据分析和投资建议。</p>
        </div>
        <div id="team" class="section">
            <h2>团队介绍</h2>
            <p>通天代。</p>
        </div>
        <div class="carousel">
            <img src="WechatIMG1572.jpeg" alt="团队图片1">
            <img src="image2.jpg" alt="团队图片2">
            <img src="image3.jpg" alt="团队图片3">
        </div>
        <div id="contact" class="section">
            <h2>联系方式</h2>
            <p>电子邮件: 13818194670@163.com</p>
            <p>电话: 13818194670</p>
        </div>
    </div>
    <footer>
        <p>版权所有 © 2024 瑞金科技</p>
    </footer>
</body>
</html>
